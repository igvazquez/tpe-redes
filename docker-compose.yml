version: "3.9"

services:
  python_api:
    build:
      context: ./python_api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - prometheus
    networks:
      - my-network

  db:
    build:
      context: ./db
      dockerfile: Dockerfile 
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    networks:
      - my-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    networks:
      - my-network
    depends_on:
      - postgres_exporter
    links:
      - postgres_exporter

  postgres_exporter:
    image: wrouesnel/postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://myuser:mypassword@db:5432/mydb?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - my-network
    depends_on:
      - db
  
  node_exporter:
    image: prom/node-exporter
    restart: always
    networks:
      - my-network
    ports:
      - 9100:9100

  grafana:
      image: grafana/grafana:latest
      ports:
        - "3000:3000"
      networks:
        - my-network  
      depends_on:
        - postgres_exporter
        - db
        - node_exporter
        - python_api
        - prometheus
      volumes:
        - ./grafana/defaults.ini:/etc/grafana/conf/defaults.ini:ro
        - ./grafana/provisioning:/etc/grafana/provisioning/
        - grafana_data:/var/lib/grafana
        - grafana_log:/var/log/grafana
      restart: always

networks:
  my-network:

volumes:
  grafana_data:
  grafana_log: